    <form action="" method="post">
    	<div class="page-header">
		  <h2>{$action}</h2>
		</div>
	    <div class="input-group col-md-6 col-xs-12">
	        <span class="input-group-btn">
	           <button type="button" class="btn btn-default">分类</button>
	        </span>
	        <select class="form-control" name="cate_id">
	         <option value="">请选择</option>
	         {$select_option}
	        </select>
	        <span class="input-group-btn">
	           <a class="btn btn-default" href="__APP__/Category/cate_add">添加分类</a>
	        </span>
        </div>
        <br />
        <div class="input-group  col-xs-12 col-md-6">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default">标题</button>
          </span>
          <input type="text" name="title" required value="{$info.title}" class="form-control">
          
        </div><!-- /input-group -->
        <br />
        <div class="input-group  col-xs-12 col-md-6">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default">链接地址</button>
          </span>
          <input type="text" name="url"  required  value="{$info.url}" class="form-control">
          
        </div><!-- /input-group -->
      <br />

        <button type="submit" class="btn btn-default">保存</button>
    </form>
